<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">         
        <meta name="description" content="Microverse Youtube Page">
        
        <title>Microverse Youtube Page</title>

         <!-- Bootstrap and Custom CSS Links -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <!--Start of Navbar-->
        <nav class="list navbar">
            <li>
                <a href="#" style="margin-right: 10px; color: black;"><i class="fa fa-bars" aria-hidden="true"></i></i></a>
                <a href="https://www.youtube.com"><img class="logo-scl" src="images/youtube.png"></a>
            </li>
            <li class="content-scaling">
                <form action="">
                    <input class="searchbar-scaling" type="text" id="searchbox" placeholder="Search">
                        <button class="searchbutton-scaling">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                </form>
            </li>
            <li>
                <a href="#" style="margin-right: 10px; color: black;"><i class="fa fa-camera" aria-hidden="true" alt="Create"></i></a>
                <a href="#" style="color: black;"><i class="fa fa-users" aria-hidden="true" alt="Community"></i></a>
                <a href="#" style="margin-left: 10px; margin-right: 10px; color: black;"><i class="fa fa-bell" aria-hidden="true" alt="Notifications"></i></a>
                <img class="rounded-circle" src="images/avatar.png" width="30" height="30">
            </li>
        </nav>
        <!--End of Navbar-->
    


    <!-- JS, Popper.js, and jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
